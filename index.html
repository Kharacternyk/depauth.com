<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Keep track of your digital life by visualizing the connections between your online accounts, devices and other assets."
    />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="canonical" href="https://depauth.com" />
    <title>DepAuth</title>
  </head>
  <body>
    <header>
      <h1>
        <img src="/logo.svg" alt="" role="img" />
        <span>DepAuth</span>
      </h1>
      <p>
        Keep track of your digital life by visualizing the connections between
        your online accounts, devices and other assets.
      </p>
      <a href="mailto:hello@depauth.com"> Contact us </a>
    </header>
    <main>
      <section class="desktop">
        <h2>DepAuth Desktop</h2>
        <p>The flagship version.</p>
        <a
          href="https://apps.microsoft.com/detail/DepAuth/9NVD5BNX3S5L?launch=true&mode=full&cid=homepage"
        >
          <img
            class="badge"
            alt="Get DepAuth Desktop on Microsoft Store"
            src="https://get.microsoft.com/images/en-us%20light.svg"
          />
        </a>
        <img
          class="screenshot"
          alt="Screenshot of DepAuth Desktop"
          src="/windows.png"
        />
      </section>
      <section class="mobile">
        <h2>DepAuth Mobile</h2>
        <p>A free, touch-optimized version for up to 3 documents.</p>
        <a
          href="https://play.google.com/store/apps/details?id=com.depauth&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1"
          ><img
            class="badge"
            alt="Get DepAuth Mobile on Google Play"
            src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
          />
        </a>
        <img
          class="screenshot"
          alt="Screenshot of DepAuth Mobile"
          src="/android.png"
        />
      </section>
    </main>
  </body>
</html>
